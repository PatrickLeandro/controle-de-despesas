      <div class="inc-exp-container">

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h2>Entregas realizadas</h3>
      
      <ul id="transactions" class="transactions">
         
      </ul>


      <div class="adcEntrega">

        <h2>Adicionar entrega</h2>
        
        <form id="form">
          <div class="form-control">
            <input autofocus type="text" id="text" placeholder="Endereço da entrega" autocomplete="off" /> <br>
          </div>
  
          <div class="form-control">
            </label>
            <input type="number" id="amount" placeholder="Valor da transação" />
          </div>

      </div>
      
      
    </div>

    <script src="script.js"></script>
